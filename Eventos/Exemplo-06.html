<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2> Exemplo evento onkeydown</h2>
   
   <script>
   // quando pressionado qualquer tecla ativa a função
   document.onkeydown = function(){
    document.body.style.backgroundColor = 'yellow'
   }

    document.onkeydown = function(event){
     if(event.key === "Enter"){
         alert('Você pressionou Enter')
     }
     document.body.style.backgroundColor = 'yellow'
    }

    var contador = 0
    document.onkeydown = function(){
        contador++
        console.log("Teclas pressionadas: " + contador)
    }
     
     </script> 

     <h2> Exemplo evento onkeyup</h2>
     <h3>Pressione e solte uma tecla</h3>

     <script>
        document.onkeyup = function(){
            alert('Você soltou uma tecla!')
        }
     </script>

     <h2>Exemplo evento onkeypress</h2>
     <p>Digite uma letra no teclado.</p>
     <script>
        document.onkeypress = function(event){
            console.log('Você digitou a letra: ' + event.key)
        }
     </script>
</body>
</html>
