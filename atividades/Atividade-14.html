<main>
        <script>

            let fruta = prompt('Digite o nome de uma fruta')

            switch (fruta) {
                case 'abacaxi':
                    document.write('<b>Abacaxi </b> <b>Pineapple </b><br>')
                    break;
                case 'banana':
                    document.write('<b>Banana </b> <b>Banana </b><br>')
                    break;
                case 'caqui':
                    document.write('<b>Caqui </b> <b>Khaki </b><br>')
                    break;
                case 'coco':
                    document.write('<b>Coco </b> <b>Coconut </b><br>')
                    break;
                case 'maca':
                    document.write('<b>Maçã </b> <b>Apple </b><br>')
                    break;
                case 'mamao':
                    document.write('<b>Mamão </b> <b>Papaya </b><br>')
                    break;
                case 'manga':
                    document.write('<b>Manga </b> <b>Mango </b><br>')
                    break;
                case 'melancia':
                    document.write('<b>Melancia </b> <b>Watermelon </b><br>')
                    break;
                case 'melao':
                    document.write('<b>Melão </b> <b>Melon </b><br>')
                    break;
                case 'morango':
                    document.write('<b>Morango </b> <b>Strawberry </b><br>')
                    break;
                case 'pera':
                    document.write('<b>Pera </b> <b>Pear </b><br>')
                    break;
                case 'tangerina':
                    document.write('<div class="format"><b>Tangerina </b></div> <div><b>Tangerine </b><br>')
                    break;
                case 'uva':
                    document.write('<header><div class="format"><b>Uva </b></div><div class="format"><b> Grape </b></div><br></header> ')
                    document.write('<div class="imagem"><img src="frutas/uva.jpg" height=100 align=center</img></div>')
                    break;
                default:
                    document.write('Fruta inválida');
            }
        </script>
</main>
